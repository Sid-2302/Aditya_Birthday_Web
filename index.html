<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday, ADITYA!</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ffe29f, #ffaec9, #a1c4fd, #fbc2eb);
  color: #222;
  overflow-x: hidden;
    }

    
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6a00, #ffd800, #00ffb3, #00c3ff, #ff61e6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: pulse 2s infinite alternate;
      text-shadow: 0 0 20px rgba(255,255,255,0.6), 0 0 40px rgba(255,255,255,0.3);
    }

    .subtitle {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #ddd;
    }


    .video-container {
    width: 100vw;
    height: 100vh;
    position: relative;
    overflow: hidden;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .video-container video {
    width: auto;
    height: auto;
    max-width: 100vw;
    max-height: 100vh;
    object-fit: contain;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* Photo Gallery */
    .gallery {
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      text-align: center;
    }

    .photo-item {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .photo-item:hover {
      transform: scale(1.08);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .photo-item img {
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 80vh;
    object-fit: unset;
    display: block;
    margin: 0 auto;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .photo-item:hover img {
      filter: brightness(1.2);
      transform: scale(1.08);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .photo-caption {
      padding: 1rem;
      font-size: 1rem;
      color: #fff;
    }

    .photo-item.highlight {
    border: 4px solid #ff61e6;
    box-shadow: 0 0 40px 10px #ffd80099;
    transform: scale(1.05);
    z-index: 2;
    }

    .photo-item.highlight .photo-caption {
    background: linear-gradient(90deg, #ff6a00, #ffd800, #00ffb3, #00c3ff, #ff61e6);
    color: #fff;
    font-weight: bold;
    font-size: 1.3rem;
    border-radius: 0 0 15px 15px;
    box-shadow: 0 4px 20px #ffd80055;
    padding: 1.2rem;
    letter-spacing: 1px;
    }

    .birthday-highlight {
    max-width: 400px;
    margin: 2rem auto 4rem auto;
    }

    .fullscreen-gallery {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2rem;
  margin-top: 4rem; 
}

.fullscreen-gallery .photo-item {
  flex: 1 1 0;
  max-width: 30vw;
  max-height: 80vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.fullscreen-gallery .photo-item img {
  width: auto;
  height: auto;
  max-width: 100%;
  max-height: 60vh;
  object-fit: contain;
}

   
    @keyframes pulse {
      0% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.5); }
    }

    
    .floating {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #f0f0f0;
      opacity: 0.6;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(180deg); }
    }

    
    .floating:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .floating:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
    .floating:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 2s; }
    .floating:nth-child(4) { top: 40%; right: 20%; animation-delay: 3s; }
  </style>
</head>
<body>

  
  <div class="floating"></div>
  <div class="floating"></div>
  <div class="floating"></div>
  <div class="floating"></div>

  
  <section class="hero">
    <h1 class="title">Happy Birthday, ADITYA</h1>
    <p class="subtitle">Wishing you Joy, Laughter, and Endless Adventures ðŸŽ‰</p>
  </section>

  
   <section class="gallery">
    <div class="photo-item highlight birthday-highlight">
    <img src="pic1.png" alt="Memory 1" />
    <div class="photo-caption">Our Birthday Boy!</div>
    </div>
    </section>

  
  <section class="video-container">
    <video autoplay loop playsinline controls>
      <source src="video01.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>
  <section class="video-container">
    <video autoplay muted loop playsinline controls>
      <source src="WIN_20250119_18_51_29_Pro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>


  
  <section class="gallery fullscreen-gallery">
    <div class="photo-item">
      <img src="pic2.jpg" alt="Memory 2" />
      <div class="photo-caption">Late-night Walks</div>
    </div>
    <div class="photo-item">
      <img src="pic3.jpg" alt="Memory 3" />
      <div class="photo-caption">Trip Together</div>
    </div>
    <div class="photo-item">
      <img src="pic5.png" alt="Memory 4" />
      <div class="photo-caption">Laughing Birthday Boy</div>
    </div>
  </section>

  <script>
    
    window.onload = function() {
      alert("ðŸŽ‰ Surprise! Happy Birthday to the best friend ever!");
    };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.play();
        } else {
          entry.target.pause();
        }
      });
    }, { threshold: 0.5 });

    document.querySelectorAll('.video-container video').forEach(function(video) {
      observer.observe(video);
    });
  </script>

</body>
</html>
